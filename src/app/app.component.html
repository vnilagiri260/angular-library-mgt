<input type="text" name="bookName" [(ngModel)]="name" #bName/>
<button name="mybutton" (click)="checkName(bName)">click me!</button>
<label for="name">{{name}}</label>
<div class="row">
    <app-book *ngFor =  "let book of books" [book]="book"  (selected)="OnBookSelected(book)"></app-book>
</div>

<div>
    <app-selected-book [book]="selectedBook" *ngIf="selectedBook">
        <p>This is some nested content</p>
    </app-selected-book>
</div>
